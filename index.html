<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Jakov's Task Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
    --danger: #ef4444;
    --success: #22c55e;
    --bg-gradient: linear-gradient(135deg, #60a5fa, #a78bfa);
    --glass: rgba(255,255,255,0.25);
    --blur: blur(12px);
    --text: #1f2937;
    --shadow: 0 6px 16px rgba(0,0,0,0.2);
    --transition: all 0.3s ease;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    padding: 20px;
    color: var(--text);
  }
  .container { max-width: 900px; margin: 0 auto; }
  .header { display: flex; justify-content: center; margin-bottom: 20px; }
  .header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }
  .input-toggle { display: flex; justify-content: center; margin-bottom: 15px; }
  .add-btn {
    font-size: 2rem;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: var(--transition);
  }
  .add-btn:hover { transform: scale(1.1); }
  .input-frame {
    background: var(--glass);
    backdrop-filter: var(--blur);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,0.3);
  }
  .input-group { margin-bottom: 15px; }
  label { display: block; font-weight: 600; margin-bottom: 6px; color: #fff; }
  input[type="text"], textarea, select {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.8);
    font-size: 1rem;
    transition: var(--transition);
  }
  input:focus, textarea:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
  }
  textarea { min-height: 80px; resize: vertical; }
  .file-input-label {
    display: inline-block;
    padding: 10px 16px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
  }
  .file-input-label:hover { transform: scale(1.05); }
  .btn {
    padding: 10px 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    color: #fff;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    transition: var(--transition);
  }
  .btn:hover { transform: scale(1.05); }
  .btn.secondary { background: #4b5563; }
  .btn.secondary:hover { background: #374151; }
  .tasks-list {
    background: var(--glass);
    backdrop-filter: var(--blur);
    border-radius: 16px;
    padding: 20px;
    box-shadow: var(--shadow);
  }
  .task {
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    transition: var(--transition);
    cursor: grab;
    animation: fadeIn 0.3s ease;
  }
  .task.Low { background: rgba(254,240,138,0.9); } /* žuto */
  .task.Medium { background: rgba(134,239,172,0.9); } /* zeleno */
  .task.High { background: rgba(147,197,253,0.9); } /* plavo */
  .task.completed {
    background: rgba(239,68,68,0.9); /* crveno */
  }
  .task.completed .task-title,
  .task.completed .task-priority,
  .task.completed .task-details {
    text-decoration: line-through;
    color: #fff;
  }
  .task-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
  .task-title { font-weight: 600; font-size: 1.1rem; }
  .task-priority { font-size: 0.9rem; font-weight: 600; margin-left: 8px; }
  .task-details { font-size: 0.95rem; }
  .icon-btn {
    background: transparent;
    border: none;
    width: 28px;
    height: 28px;
    margin-left: 6px;
    cursor: pointer;
    transition: var(--transition);
  }
  .icon-btn svg { width: 100%; height: 100%; fill: var(--text); }
  .icon-btn:hover { transform: scale(1.3); }
  .icon-btn:focus { outline: none; }
  .subtasks { margin-top: 8px; }
  .subtasks p { display: flex; justify-content: space-between; padding: 4px 0; }
  .subtasks p.completed { text-decoration: line-through; color: #9ca3af; }
  .toggle-btn { cursor: pointer; color: var(--primary); }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
  @media (max-width: 600px) {
    body { padding: 12px; }
    .header h1 { font-size: 1.5rem; }
    .task { padding: 12px; }
    .add-btn { width: 50px; height: 50px; font-size: 1.6rem; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="header"><h1>Jakov's Task Manager</h1></div>
  <div class="input-toggle">
    <button type="button" id="toggleInputBtn" class="add-btn" aria-label="Dodaj zadatak">+</button>
  </div>
  <div class="input-frame" id="taskForm" style="display:none;">
    <div class="input-group">
      <label for="taskTitle">Naziv zadatka</label>
      <input type="text" id="taskTitle" placeholder="Unesite naziv zadatka"/>
    </div>
    <div class="input-group">
      <label for="taskDesc">Opis zadatka</label>
      <textarea id="taskDesc" placeholder="Unesite opis zadatka"></textarea>
    </div>
    <div class="input-group">
      <label for="taskPriority">Prioritet</label>
      <select id="taskPriority">
        <option value="Low">Nizak</option>
        <option value="Medium">Srednji</option>
        <option value="High">Visok</option>
      </select>
    </div>
    <div class="input-group">
      <label for="taskAttachment">Prilozi</label>
      <input type="file" id="taskAttachment" accept="image/*" multiple style="display:none;"/>
      <label for="taskAttachment" class="file-input-label">Dodaj prilog</label>
    </div>
    <div class="input-group">
      <label for="subtasksInput">Podzadaci (zarezom)</label>
      <input type="text" id="subtasksInput" placeholder="Unesite podzadatke"/>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button class="btn" id="addTaskBtn">Dodaj</button>
      <button class="btn secondary" onclick="clearForm()">Očisti</button>
      <button class="btn secondary" onclick="clearAllTasks()">Obriši sve</button>
    </div>
  </div>
  <div class="tasks-list"><div id="tasksList"></div></div>
</div>
<script>
let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
let editingIndex = null;
let draggedIndex = null;
function saveTasks(){ localStorage.setItem('tasks', JSON.stringify(tasks)); }
function sanitizeInput(input){ const d=document.createElement('div'); d.textContent=input; return d.innerHTML; }
function renderTasks(){
  const list=document.getElementById('tasksList');
  list.innerHTML='';
  tasks.forEach((task,i)=>{
    const div=document.createElement('div');
    div.className=`task ${task.priority} ${task.completed?'completed':''}`;
    div.draggable=true;
    div.addEventListener('dragstart',()=>draggedIndex=i);
    div.addEventListener('drop',()=>{
      if(draggedIndex!==null && draggedIndex!==i){
        const [drag]=tasks.splice(draggedIndex,1);
        tasks.splice(i,0,drag);
        saveTasks(); renderTasks();
      }
    });
    const subtasksHTML=(task.subtasks||[]).map((s,j)=>`
      <p class='${s.completed?'completed':''}'>
        ${sanitizeInput(s.title)}
        <span class='toggle-btn' onclick='toggleSubtask(${i},${j})'>
          ${s.completed?'↩️':'✔️'}
        </span>
      </p>`).join('');
    div.innerHTML=`
      <div class="task-header">
        <span class="task-title">${sanitizeInput(task.title)}</span>
        <span class="task-priority">[${task.priority}]</span>
        <div>
          <button class="icon-btn" onclick="editTask(${i})" aria-label="Uredi">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 0 0-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 0 0 0-2.828z"/><path fill-rule="evenodd" d="M2 15a1 1 0 0 1 1-1h12v2H3a1 1 0 0 1-1-1z" clip-rule="evenodd"/></svg>
          </button>
          <button class="icon-btn" onclick="toggleComplete(${i})" aria-label="Završi">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 0 1 0 1.414l-8.25 8.25a1 1 0 0 1-1.414 0l-4.25-4.25a1 1 0 0 1 1.414-1.414l3.543 3.543 7.543-7.543a1 1 0 0 1 1.414 0z"/></svg>
          </button>
          <button class="icon-btn" onclick="deleteTask(${i})" aria-label="Obriši">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 0 0-1 1v1H4.5a.5.5 0 0 0 0 1H5v10a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V5h.5a.5.5 0 0 0 0-1H12V3a1 1 0 0 0-1-1H9zM7 7a1 1 0 0 1 2 0v7a1 1 0 0 1-2 0V7zm5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 2 0V7a1 1 0 0 0-1-1z" clip-rule="evenodd"/></svg>
          </button>
        </div>
      </div>
      <div class="task-details">
        <p>${sanitizeInput(task.desc||'')}</p>
        <div class="subtasks">${subtasksHTML}</div>
      </div>`;
    list.appendChild(div);
  });
}
function addTask(){
  const title=document.getElementById('taskTitle').value.trim();
  const desc=document.getElementById('taskDesc').value.trim();
  const priority=document.getElementById('taskPriority').value;
  const subtasksInput=document.getElementById('subtasksInput').value.trim();
  const subtasks=subtasksInput?subtasksInput.split(',').map(s=>({title:s.trim(),completed:false})):[];
  if(!title){alert("Unesite naziv zadatka.");return;}
  if(editingIndex!==null){
    tasks[editingIndex]={...tasks[editingIndex],title,desc,priority,subtasks};
    editingIndex=null;
  }else{
    tasks.push({title,desc,priority,subtasks,completed:false});
  }
  clearForm(); saveTasks(); renderTasks();
}
function clearForm(){
  document.getElementById('taskTitle').value='';
  document.getElementById('taskDesc').value='';
  document.getElementById('taskPriority').value='Low';
  document.getElementById('subtasksInput').value='';
  editingIndex=null;
}
function editTask(i){
  const t=tasks[i];
  document.getElementById('taskTitle').value=t.title;
  document.getElementById('taskDesc').value=t.desc;
  document.getElementById('taskPriority').value=t.priority;
  document.getElementById('subtasksInput').value=t.subtasks.map(s=>s.title).join(', ');
  editingIndex=i;
  document.getElementById('taskForm').style.display='block';
}
function deleteTask(i){ if(confirm("Obrisati zadatak?")){tasks.splice(i,1); saveTasks(); renderTasks();} }
function clearAllTasks(){ if(confirm("Obrisati sve zadatke?")){tasks=[]; saveTasks(); renderTasks();} }
function toggleComplete(i){ tasks[i].completed=!tasks[i].completed; saveTasks(); renderTasks(); }
function toggleSubtask(i,j){ tasks[i].subtasks[j].completed=!tasks[i].subtasks[j].completed; saveTasks(); renderTasks(); }
document.getElementById('addTaskBtn').addEventListener('click',addTask);
document.getElementById('toggleInputBtn').addEventListener('click',()=>{
  const f=document.getElementById('taskForm');
  f.style.display=f.style.display==='none'?'block':'none';
});
renderTasks();
</script>
</body>
</html>
